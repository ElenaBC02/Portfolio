        <main id="content">  <!-- Main con id enlazado a router.js -->

            <!-- Contenedor grid para formulario y enlaces -->
            <div class="wrapper__encuentrame">

                <!-- Formulario -->
                <div class="container form">
                    <form method="POST" ACTION="url">
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br>
                      
                        <label for="apellidos">Apellidos:</label><br>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" required><br>
                      
                        <label for="correo">Correo electrónico:</label><br>
                        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required><br>

                        <label for="telefono">Número de teléfono:</label><br>
                        <div class="telefono-group">
                            <select id="prefijo" name="prefijo" required>
                                <option value="" disabled selected>Prefijo</option>
                                <option value="+34">+34 (España)</option>
                                <option value="+1">+1 (EE.UU.)</option>
                                <option value="+44">+44 (Reino Unido)</option>
                                <option value="+33">+33 (Francia)</option>
                                <option value="+49">+49 (Alemania)</option>
                            </select>
                            <input type="tel" id="telefono" name="telefono" placeholder="Ej: 600123456" required>
                        </div>
                      
                        <label for="mensaje">Mensaje:</label><br>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea><br>
                      
                        <button type="submit">Enviar</button>
                    </form>
                </div>

                <!-- Enlaces -->
                <div class="container links">
                    
                    <a href="https://www.linkedin.com/in/elena-ben%C3%ADtez-castro-4a6371276/" target="_blank" rel="noreferer" title="Linkedln Elena Benítez">
                        <div class="link">
                            <h2>Linkedln</h2>
                            <img src="./assets/img/Logo-linkedln.png" alt="Logo Linkedln" loading="lazy">
                        </div>
                    </a>

                    <a href="https://github.com/ElenaBC02" target="_blank" rel="noreferer" title="Github Elena Benítez">
                        <div class="link">
                            <h2>Github</h2>
                            <img src="./assets/img/github.png" alt="Logo Github" loading="lazy">
                        </div>
                    </a>

                    <a href="./assets/cv-elena-benitez-castro.pdf" download="CV Elena Benítez Castro" title="Descargar CV Elena Benítez">
                        <div class="link">
                            <h2>CV</h2>
                            <img src="./assets/img/CV.png" alt="Mi CV" loading="lazy">
                        </div>
                    </a>
                </div>
                
            </div>
        </main>
